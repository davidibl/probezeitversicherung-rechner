<form class="example-form">
  <div>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Ihr Netto-Gehalt"
      [ngModel]="gehaltSubject | async"
      (ngModelChange)="setGehalt($event)"
      name="gehalt">
  </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input
        type="text"
        name="beruf"
        placeholder="WÃ¤hlen Sie Ihren Beruf"
        aria-label="Number"
        matInput
        [ngModel]="berufSubject | async"
        (ngModelChange)="setBeruf($event)"
        [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let beruf of berufe" [value]="beruf.name">
          {{beruf.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="center">
    <mat-chip-list aria-label="Beitrag">
      <mat-chip color="primary" selected>{{beitragSubject | async}}</mat-chip>
    </mat-chip-list>
  </div>
</form>
