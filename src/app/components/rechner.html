<div class="fit block full-width">
    <form class="example-form">
      <div>
        <mat-form-field class="full-width">
          <input
            type="text"
            name="beruf"
            placeholder="WÃ¤hle Deinen Beruf"
            aria-label="Number"
            matInput
            [ngModel]="beruf$ | async"
            (ngModelChange)="setBeruf($event)"
            [matAutocomplete]="auto" />
            <mat-icon matSuffix>build</mat-icon>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let beruf of berufeFiltered$ | async" [value]="beruf.name">
              {{beruf.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div>
      <mat-form-field class="full-width">
        <input
          matInput
          appPreventChars
          autocomplete="off"
          placeholder="Dein monatliches Netto-Gehalt"
          [ngModel]="gehalt$ | async"
          (ngModelChange)="setGehalt($event)"
          name="gehalt">
          <mat-icon matSuffix>euro_symbol</mat-icon>
      </mat-form-field>
      </div>
      <div>
        <mat-checkbox name="eigeneKinder" class="example-margin" (ngModelChange)="setEigeneKinder($event)" [ngModel]="eigeneKinder$ | async">eigene Kinder</mat-checkbox>
      </div>
    </form>
  </div>
